<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .video {
            margin-bottom: 20px;
        }
        .thumbnail img {
            width: 100%;
            max-width: 480px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video List</h1>
    <div class="video">
        <h2>動画タイトル</h2>
        <p>説明文の例</p>
        <div class="thumbnail">
            <a href="https://www.youtube.com/watch?v=[動画ID]" target="_blank">
                <img src="https://img.youtube.com/vi/[動画ID]/hqdefault.jpg" alt="Thumbnail">
            </a>
        </div>
    </div>
    <!-- 追加の動画情報をここに追加 -->
</body>
</html>
